<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="description" content="">

<link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<ul class="slide-wrap" id="myslide">
		<li class="slide">
			<a href="javascript:;" title="">
				<img src="img/tu1.jpg" alt="">
			</a>
		</li>
		<li class="slide">
			<a href="javascript:;" title="">
				<img src="img/tu2.jpg" alt="">
			</a>
		</li>
		<li class="slide">
			<a href="javascript:;" title="">
				<img src="img/tu3.jpg" alt="">
			</a>
		</li>
		<li class="slide">
			<a href="javascript:;" title="">
				<img src="img/tu4.jpg" alt="">
			</a>
		</li>
		<li class="slide">
			<a href="javascript:;" title="">
				<img src="img/tu5.jpg" alt="">
			</a>
		</li>
		<li class="slide">
			<a href="javascript:;" title="">
				<img src="img/tu6.jpg" alt="">
			</a>
		</li>		
	</ul>
</div>  

<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.easing.min.js"></script>
<script src="js/jQuery.accordionSlide.js"></script>

<script>
	$('#myslide').accordionSlide({
		speed:550, //切换动画时间
		starPage: 1,  //开始页码
		autoPlay : true, //是否自动播放
		autoTime : 3000,  //多长时间自动播放一次
		slideAfter : function () {
			console.log('滑动结束');
		},
		slideBefore : function() {
			console.log('滑动开始');
			console.log($('#myslide').find('.active-slide').index());
		}
	});
</script>
</body>
</html>
